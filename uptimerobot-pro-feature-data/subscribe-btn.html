<div class="uk-text-left">
    <button type="button" class="uk-button uk-button-primary uk-margin-small-left" id="subscribe-btn"
        aria-expanded="false" disabled> <!-- NW -->
        <svg class="icon icon-bell">
            <use xlink:href="/assets/symbol-defs.svg#icon-bell"></use>
        </svg>
    </button>
    <div id="subscribe-dropdown"
        uk-dropdown="pos: bottom-right; mode: click; animation: uk-animation-slide-top-small; duration: 160"
        class="uk-dropdown">
        <h5 class="uk-margin-small-bottom">
            <svg class="icon icon-bell">
                <use xlink:href="/assets/symbol-defs.svg#icon-bell"></use>
            </svg>
            Subscribe to updates
        </h5>
        <p class="font-14 uk-margin-remove">
            Subscribe to receive emails everytime UptimeRobot's Status
            publishes an update.
        </p>
        <form id="subscribe-form" action="follow/subscribe" method="post">
            <input type="email" class="uk-input" placeholder="e.g. john@example.com" minlength="6" required=""
                aria-required="true">
            <button type="submit"
                class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-top uk-margin-small-bottom">Subscribe</button>
            <div class="form-message uk-alert uk-hidden uk-margin-remove-top uk-margin-small-bottom font-12"></div>
        </form>
        <p class="font-12 uk-text-muted uk-margin-remove">
            By subscribing to status updates you agree to
            <a href="https://uptimerobot.com/privacy" rel="nofollow noopener" target="_blank">Privacy policy</a> and
            <a href="https://uptimerobot.com/terms" rel="nofollow noopener" target="_blank">Terms of Service</a>.
        </p>
    </div>
</div>
